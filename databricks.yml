# Databricks Asset Bundle Configuration
bundle:
  name: tokenfed-market-analysis

include:
  - resources/*.yml

# Variables that can be overridden
variables:
  warehouse_id:
    description: "The SQL Warehouse ID to use for SQL queries"
    default: "ec354449db0ae20a"
  
  databricks_host:
    description: "Databricks workspace URL"
    default: "https://dbc-0bff3115-71d9.cloud.databricks.com"

targets:
  # Development target
  dev:
    mode: development
    default: true
    workspace:
      host: ${var.databricks_host}


